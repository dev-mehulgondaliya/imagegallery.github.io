<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Image Gallery</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="row text-center pt-5 pb-3">
            <h2 class="text-primary text-uppercase">Filtrable Gallery</h2>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <button class="btn btn-dark btn-sm m-1" data-filter="all">ALL</button>
                <button class="btn btn-dark btn-sm m-1" data-filter="square">Square</button>
                <button class="btn btn-dark btn-sm m-1" data-filter="portrate">Portrate</button>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col d-flex justify-content-center flex-wrap">
                <img src="images/1 (1).jpg" class="img-fluid portrate" alt="">
                <img src="images/1 (2).jpg" class="img-fluid portrate" alt="">
                <img src="images/1 (3).jpg" class="img-fluid square" alt="">
                <img src="images/1 (4).jpg" class="img-fluid portrate" alt="">
                <img src="images/1 (5).jpg" class="img-fluid portrate" alt="">
                <img src="images/1 (6).jpg" class="img-fluid square" alt="">
                <img src="images/1 (7).jpg" class="img-fluid portrate" alt="">
                <img src="images/1 (8).jpg" class="img-fluid portrate" alt="">
                <img src="images/1 (9).jpg" class="img-fluid square" alt="">
            </div>
        </div>

    </div>

    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- jq cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- custom js -->
    <script src="js/main.js"></script>
</body>
</html>
